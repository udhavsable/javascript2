<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          var a=34,b=56
          document.write("Addition is:"+(a+b)+"<br>")
          document.write(a+"<br>")
        //   User define
        var x,y,sum
        x=prompt("Enter a number:")
        x=parseInt(x)
        y=parseInt(prompt("Enter a number:"))
        sum=x+y
        document.write("Addition is:"+sum+"<br>")
        document.write("Substraction is"+(x-y)+"<br>")
        document.write("Multiplication is"+(x*y)+"<br>")
        document.write("Division is"+(x/y)+"<br>")
    </script>
</body>
</html>
