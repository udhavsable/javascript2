<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="head1"></h4>
    <script>
        const msg=()=>{
            alert("This is example of arrow function")
        }
        msg()
        const add=(a,b)=>{
            var c=a+b
            document.write("Addition is: "+c+"<br>")
        }
        add(24,56)
        const display=d=>{
            document.getElementById("head1").innerHTML=d
        }
        display("Good Evening All!!!!")
        const area=()=>{
            var r,ar
            r=parseInt(prompt("Enter radius of circle"))
            ar=3.14*r*r
            return ar
        }
        document.write("Area of a circle: "+area()+"<br>")
        const rect=(l,b)=>{
            let arearect=l*b
            return arearect
        }
        document.write("Area of rectangle is: "+rect(12,34))
    </script>
</body>
</html>
